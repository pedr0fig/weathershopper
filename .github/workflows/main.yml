name: Challenge Tests
on: [push]
# on:
#     push:
#         branches: [main]
#     pull_request:
#         branches: [main]
jobs:
    tests:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run tests:docker
